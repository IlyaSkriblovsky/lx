<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" viewBox="0 0 200 100"
  xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="button_surface" gradientUnits="objectBoundingBox"
      x1="1" x2="1" y1="0" y2="1">
      <stop stop-color="#000d86" offset="0"/>
      <stop stop-color="#0000c6" offset="0.67"/>
    </linearGradient>

    <linearGradient id="virtual_light" gradientUnits="objectBoundingBox"
      x1="0" x2="0" y1="0" y2="1">
      <stop stop-color="#111111" offset="0" stop-opacity="0.7"/>
      <stop stop-color="#EEEEEE" offset="0.5" stop-opacity="0"/>
      <stop stop-color="#EEEEEE" offset="0.6" stop-opacity="0"/>
      <stop stop-color="#EEEEEE" offset="1" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- button content -->
  <rect x="0" y="0" rx="20" ry="20" width="200" height="100"
    fill="url(#button_surface)"/> <!-- stroke="#363636"/> -->

  <!--
  <text x="30" y="55" fill="white"
    font-family="Tahoma" font-size="20" font-weight="500">
    SVG Button
  </text>
  -->

  <!-- vitual lighting effect -->
  <rect x="2" y="2" rx="20" ry="20" width="196" height="96"
    fill="url(#virtual_light)" stroke="#FFFFFF" stroke-opacity="0.4"/>
</svg>
